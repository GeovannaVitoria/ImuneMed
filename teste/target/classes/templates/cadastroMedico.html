<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Médico</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("imgs/main-image.jpeg");
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 700px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
 
        .form-container h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .form-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            resize: vertical;
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #132C47;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            -webkit-transition-duration: 0.4s; 
            transition-duration: 0.4s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
		
		.link-cadastro{
			margin: 0 auto;
		}

		.link-cadastro a{
			color: #0A3A5E;
		}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro Médico</h2>
		<p th:if="${message}" th:text="${message}"></p>
		<form th:action="@{/cadastrarMedico}" method="post" class="form-content" th:object="${medico}">
            <div class="form-group">
                <label for="nome_medico">Nome Médico</label>
                <input type="text" id="nome_medico" name="nome" placeholder="Nome" th:field="*{nome}" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" th:field="*{senha}" required>
            </div>
            <div class="form-group">
                <label for="crm_medico">CRM</label>
                <input type="text" id="crm_medico" name="crm" placeholder="CRM" th:field="*{crm}" required>
            </div>
            <div class="form-group">
                <label for="hospital">Hospital</label>
                <input type="text" id="hospital" name="hospital" placeholder="Hospital" th:field="*{hospital}" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade</label>
                <textarea id="especialidade" name="especialidade" placeholder="Especialidade" th:field="*{especialidade}" required></textarea>
            </div>
			<p class="link-cadastro" >Já possui cadastro? <a th:href="@{/login}">Entrar</a></p>
            <!-- Contêiner do botão centralizado -->
            <div class="button-container">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
